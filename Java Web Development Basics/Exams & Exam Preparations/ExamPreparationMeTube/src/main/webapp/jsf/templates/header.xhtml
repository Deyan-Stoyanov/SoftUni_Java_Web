<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:component>
    <h:form>
        <nav class="navbar navbar-expand-lg navbar-dark bg-color-dark">
            <h:link styleClass="navbar-brand h4" outcome="home" value="MeTube&#0153;"/>
            <span class="navbar-toggler-icon"></span>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav row">
                    <li class="nav-item active col-md-4">
                        <h:link styleClass="nav-link h5" outcome="home" value="Home"/>
                    </li>
                    <c:choose>
                        <c:when test="#{request.getSession().getAttribute('username') == null}">
                            <li class="nav-item active col-md-4">
                                <h:link styleClass="nav-link h5" outcome="login" value="Login"/>
                            </li>
                            <li class="nav-item active col-md-4">
                                <h:link styleClass="nav-link h5" outcome="register" value="Register"/>
                            </li>
                        </c:when>
                        <c:otherwise>
                            <li class="nav-item active col-md-3">
                                <h:link styleClass="nav-link h5" outcome="profile" value="Profile"/>
                            </li>
                            <li class="nav-item active col-md-3">
                                <h:link styleClass="nav-link h5" outcome="upload" value="Upload"/>
                            </li>
                            <li class="nav-item active col-md-3">
                                <h:commandLink styleClass="nav-link h5" value="Logout"
                                               action="#{userLogoutBean.logout}"/>
                            </li>
                        </c:otherwise>
                    </c:choose>
                </ul>
            </div>
        </nav>
    </h:form>
</ui:component>
</html>
