<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <hr class="my-2"/>
        <div class="text-center mt-3">
            <h4 class="text-info text-center">@#{userViewBean.userViewModel.username}</h4>
            <h4 class="text-info text-center">(#{userViewBean.userViewModel.email})</h4>
        </div>
        <hr/>
        <div class="container-fluid">
            <div class="row d-flex flex-column">
                <h:dataTable class="table table-hover" value="#{userViewBean.userViewModel.tubes}" var="tube">
                    <h:column>
                        <f:facet name="header">#</f:facet>
                        #{userViewBean.index}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Title</f:facet>
                        #{tube.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Author</f:facet>
                        #{tube.uploader.username}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Actions</f:facet>
                        <h:link outcome="details" value="Link to Video">
                            <f:param name="id" value="#{tube.id}"/>
                        </h:link>
                    </h:column>
                </h:dataTable>
            </div>
        </div>
        <hr class="my-3"/>
    </ui:define>
</ui:composition>
</html>
