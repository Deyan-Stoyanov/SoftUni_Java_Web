<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:component>
    <h:form>
        <nav class="navbar navbar-expand-lg navbar-light bg-sboj">
            <h:link styleClass="navbar-brand nav-link-white" outcome="home" value="EXODIA"/>
            <h:commandButton styleClass="navbar-toggler" data-toggle="collapse" data-target="#navbarNav"
                             aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </h:commandButton>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <h:link styleClass="nav-link nav-link-white active" outcome="home" value="Home"/>
                    </li>
                    <c:choose>
                        <c:when test="#{request.getSession().getAttribute('username') == null}">
                            <li class="nav-item">
                                <h:link styleClass="nav-link nav-link-white active" outcome="login" value="Login"/>
                            </li>
                            <li class="nav-item">
                                <h:link styleClass="nav-link nav-link-white active" outcome="register"
                                        value="Register"/>
                            </li>
                        </c:when>
                        <c:otherwise>
                            <li class="nav-item">
                                <h:link styleClass="nav-link nav-link-white active" outcome="schedule"
                                        value="Schedule"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link nav-link-white active"
                                               action="#{userLogoutBean.logout}" value="Logout"/>
                            </li>
                        </c:otherwise>
                    </c:choose>
                </ul>
            </div>
        </nav>
    </h:form>
</ui:component>
</html>
