<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <hr class="bg-exodia hr-2"/>
        <h1 class="text-center text-exodia">Login</h1>
        <hr class="bg-exodia w-25 hr-2"/>
        <h:form styleClass="mx-auto w-25">
            <div class="form-group">
                <h:outputLabel for="username" styleClass="text-exodia" value="Username"/>
                <h:inputText styleClass="form-control" id="username" placeholder="Username..." name="username"
                             value="#{userLoginBean.userLoginBindingModel.username}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" styleClass="text-exodia" value="Password"/>
                <h:inputSecret styleClass="form-control" id="password" placeholder="Password..."
                               name="password" value="#{userLoginBean.userLoginBindingModel.password}"/>
            </div>
            <hr class="bg-exodia hr-2"/>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton styleClass="btn bg-exodia text-white" action="#{userLoginBean.login}" value="Login"/>
            </div>
        </h:form>
        <hr class="bg-exodia hr-2 mt-5"/>
    </ui:define>
</ui:composition>

</html>
