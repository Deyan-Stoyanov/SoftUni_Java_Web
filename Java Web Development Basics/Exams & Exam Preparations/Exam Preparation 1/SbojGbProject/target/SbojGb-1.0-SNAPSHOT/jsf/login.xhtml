<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <hr class="my-3"/>
        <h1 class="text-center">Login</h1>
        <hr class="hr-3"/>
        <h:form styleClass="mx-auto w-15">
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="username" styleClass="h3 mb-2" value="Username"/>
                </div>
                <h:inputText value="#{userLoginBean.userLoginBindingModel.username}" styleClass="form-control"
                             id="username" name="username"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="password" styleClass="h3 mb-2" value="Password"/>
                </div>
                <h:inputSecret value="#{userLoginBean.userLoginBindingModel.password}" styleClass="form-control"
                               id="password" name="password"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton action="#{userLoginBean.login}" styleClass="btn btn-info text-white" value="Login"/>
            </div>
        </h:form>
        <hr class="my-3"/>
    </ui:define>
</ui:composition>

</html>
