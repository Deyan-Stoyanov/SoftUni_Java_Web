<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <hr class="my-3"/>
        <h1 class="text-center">Add Job</h1>
        <hr class="hr-3"/>
        <h:form styleClass="mx-auto w-15">
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="sector" styleClass="h3 mb-2" value="Sector"/>
                </div>
                <h:inputText styleClass="form-control" id="sector" name="sector"
                             value="#{jobApplicationDeleteBean.jobApplicationViewModel.sector}" disabled="true"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="profession" styleClass="h3 mb-2" value="Profession"/>
                </div>
                <h:inputText styleClass="form-control" id="profession" name="profession"
                             value="#{jobApplicationDeleteBean.jobApplicationViewModel.profession}" disabled="true"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="salary" styleClass="h3 mb-2" value="Salary"/>
                </div>
                <h:inputText styleClass="form-control" id="salary" name="salary" decimalPlaces="2"
                               value="#{jobApplicationDeleteBean.jobApplicationViewModel.salary}" disabled="true"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="description" styleClass="h3 mb-2" value="Description"/>
                </div>
                <h:inputTextarea rows="4" styleClass="form-control" id="description" name="description"
                                 value="#{jobApplicationDeleteBean.jobApplicationViewModel.description}" disabled="true"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton action="#{jobApplicationDeleteBean.delete(jobApplicationDeleteBean.jobApplicationViewModel.id)}" styleClass="btn btn-danger text-white"
                                 value="Delete Job">
                    <f:param name="id" value="#{jobApplicationDeleteBean.jobApplicationViewModel.id}"/>
                </h:commandButton>

            </div>
        </h:form>
        <hr class="my-3"/>
    </ui:define>
</ui:composition>

</html>
