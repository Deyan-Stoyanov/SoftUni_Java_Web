<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <hr class="my-2"/>
        <h1 class="text-center">Register</h1>
        <hr class="hr-2"/>
        <h:form styleClass="mx-auto w-15">
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="username" styleClass="h3 mb-2" value="Username"/>
                </div>
                <h:inputText styleClass="form-control" id="username" name="username" value="#{userRegisterBean.userRegisterBindingModel.username}"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="password" styleClass="h3 mb-2" value="Password"/>
                </div>
                <h:inputSecret styleClass="form-control" id="password" name="password" value="#{userRegisterBean.userRegisterBindingModel.password}"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="confirmPassword" styleClass="h3 mb-2" value="Confirm Password"/>
                </div>
                <h:inputSecret styleClass="form-control" id="confirmPassword" name="confirmPassword" value="#{userRegisterBean.userRegisterBindingModel.confirmPassword}"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="gender" styleClass="h3 mb-2" value="Gender" />
                </div>
                <h:inputText styleClass="form-control" id="gender" name="gender" value="#{userRegisterBean.userRegisterBindingModel.gender}"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton action="#{userRegisterBean.register}" styleClass="btn btn-info text-white"
                                 value="Register"/>
            </div>
        </h:form>
        <hr class="my-3"/>
    </ui:define>
</ui:composition>

</html>
