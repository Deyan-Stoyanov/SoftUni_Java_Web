<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <hr class="my-2"/>
        <div class="text-center mt-3">
            <h3 class="text-info">Casebook</h3>
            <h4 class="text-info">Connecting People</h4>
        </div>
        <hr class="my-4"/>
        <div class="container">
            <div class="row py-4 d-flex flex-column">
                <ui:repeat value="#{userFriendsListBean.userListViewModels}" var="friend">
                    <div class="row d-flex flex-row col-md-5 mb-3 mx-auto">
                        <h:form>
                            <h:commandLink action="/view/profile" styleClass="col-md-6 h5 d-inline-block text-center"
                                           value="#{friend.username}">
                                <f:param name="username" value="#{friend.username}"/>
                            </h:commandLink>
                            <h:commandButton action="#{userListBean.removeFriend(friend.id)}"
                                             styleClass="text-center btn btn-danger d-inline-block"
                                             value="Unfriend"/>
                        </h:form>
                    </div>
                </ui:repeat>
            </div>
        </div>
        <hr class="my-3"/>
    </ui:define>
</ui:composition>
</html>
